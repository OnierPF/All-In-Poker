<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Super-Admin - All-In Poker</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ===================================== */
    /* Estilos específicos para Panel Admin  */
    /* ===================================== */
    body { font-family: 'Segoe UI', sans-serif; background:#111; color:#eee; }
    #loginContainer, #adminPanel { max-width:800px; margin:2rem auto; }
    .admin-tabs { display:flex; gap:1rem; margin-top:2rem; }
    .tab-btn { padding:.5rem 1rem; background:#00ff7f; border:none; cursor:pointer; border-radius:4px; color:#111; }
    .tab-btn.active { background:#00c72b; color:#fff; }
    .tab { display:none; margin-top:1rem; }
    .tab.active { display:block; }
    table { width:100%; border-collapse:collapse; margin-top:.5rem; }
    th, td { border:1px solid #444; padding:.5rem; }
    .actions button { margin-right:.5rem; }
    input,button { font:inherit; }
    button { cursor:pointer; }
  </style>
</head>
<body>

  <!-- 🔒 Protección: prompt de contraseña -->
  <script>
    const pwd = prompt('Clave de acceso al Panel Super-Admin:');
    if (pwd !== 'TuClaveSecreta') {
      alert('Acceso denegado');
      window.location.href = '/';
    }
  </script>

  <h1 style="text-align:center;">Panel Super-Admin</h1>

  <!-- LOGIN oculto: acceso instantáneo tras prompt-->
  <div id="loginContainer" style="display:none;"></div>

  <div id="adminPanel">
    <!-- Límites Mensuales -->
    <section id="monthlyLimitsSection">
      <h2>Configuración de Límites Mensuales</h2>
      <p>CUP: <strong id="currentMonthlyLimitCUP"></strong> – MLC: <strong id="currentMonthlyLimitMLC"></strong></p>
      <form id="monthlyLimitsForm" style="display:flex; gap:1rem; align-items:center;">
        <input type="number" id="newLimitCUP" placeholder="Nuevo límite CUP" required />
        <input type="number" id="newLimitMLC" placeholder="Nuevo límite MLC" required />
        <button type="submit">Actualizar</button>
      </form>
      <div id="monthlyLimitsMsg" style="margin-top:.5rem;"></div>
    </section>

    <!-- Reequilibrio de Mesas -->
    <section id="tournamentRebalance" style="margin-top:2rem;">
      <h2>Reequilibrar Mesas</h2>
      <button id="rebalanceBtn">Reequilibrar</button>
      <div id="rebalanceMsg" style="margin-top:.5rem;"></div>
    </section>

    <!-- Pestañas de gestión -->
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="shopTab">🛒 Shop</button>
      <button class="tab-btn" data-tab="usersTab">👥 Usuarios</button>
      <button class="tab-btn" data-tab="statsTab">📊 Estadísticas</button>
    </div>

    <!-- SHOP MANAGEMENT -->
    <section id="shopTab" class="tab active">
      <h2>Gestión de Paquetes</h2>
      <button id="addPackageBtn">+ Nuevo Paquete</button>
      <table id="shopTable">
        <thead><tr><th>Nombre</th><th>Precio (CUP)</th><th>Fichas</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- USER MANAGEMENT -->
    <section id="usersTab" class="tab">
      <h2>Listado de Usuarios</h2>
      <input id="userSearch" placeholder="Buscar por nombre…" style="width:100%; padding:.5rem;"/>
      <table id="usersTable">
        <thead><tr><th>Nombre</th><th>Fichas</th><th>CUP</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- SALES STATISTICS -->
    <section id="statsTab" class="tab">
      <h2>Ventas por Paquete</h2>
      <canvas id="salesChart"></canvas>
    </section>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
