<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-In Poker • Mesa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator)
      navigator.serviceWorker.register('js/serviceWorker.js');
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-wrap">
      <img src="assets/logo-3d.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="mesa.html" class="active">Mesa</a>
    </nav>
    <button id="toggle-theme">🌙</button>
    <select id="lang-select">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </header>

  <main class="grid-layout" style="grid-template-columns:1fr">
    <section id="table-view" style="padding:2rem; text-align:center;">
      <h1 id="table-title">Cargando mesa…</h1>
      <p id="table-info"></p>
      <button id="back-btn">Volver al Lobby</button>
    </section>
  </main>

  <script defer src="js/core/settingsPanel.js"></script>
  <script defer src="js/core/i18n.js"></script>
  <script>
  // mesa.js – toma ?table=ID de la URL y muestra info de ejemplo
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(location.search);
    const id = params.get('table') || 'desconocida';
    // Simular datos; luego vendrán de tu API
    const tables = {
      1: { title: 'Mesa #1', info: 'Cash • 2/6 Jugadores • Apuesta mínima 10' },
      2: { title: 'Mesa #2', info: 'Torneo • 0/9 Jugadores • Apuesta mínima 50' },
      3: { title: 'Mesa #3', info: 'Cash • 5/6 Jugadores • Apuesta mínima 100' },
      4: { title: 'Mesa #4', info: 'Torneo • 3/9 Jugadores • Apuesta mínima 25' }
    };
    const data = tables[id] || { title: 'Mesa no encontrada', info: '' };
    document.getElementById('table-title').textContent = data.title;
    document.getElementById('table-info').textContent  = data.info;
    document.getElementById('back-btn')
      .addEventListener('click', () => location.href = 'index.html');
  });
  </script>
</body>
</html>
