<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-In Poker • Perfil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="perfil">
    <h1>Mi Perfil</h1>
    <section>
      <h2>Nombre de usuario:</h2>
      <p id="nombre-usuario">Jugador123</p>
    </section>
    <section>
      <h2>Estadísticas</h2>
      <ul>
        <li>Fichas totales: <span id="chips-total">5000</span></li>
        <li>Torneos jugados: <span id="torneos-jugados">12</span></li>
        <li>Victorias: <span id="victorias">4</span></li>
      </ul>
    </section>
    <section>
      <h2>Monedero</h2>
      <p>Fichas pagas: <span id="paid-chips">2000</span></p>
      <p>Fichas gratis: <span id="free-chips">3000</span></p>
    </section>
  </main>

  <script defer src="js/core/player.js"></script>
</body>
</html>
