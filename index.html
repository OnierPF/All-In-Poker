<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
  <meta property="og:title" content="All-In Poker">
  <meta property="og:description" content="La plataforma de poker cubana, accesible y realista.">
  <meta property="og:image" content="https://OnierPF.github.io/All-In-Poker/preview.png">
  <title>All-In Poker • Lobby</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mtt-theme.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('js/serviceWorker.js');
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-wrap">
      <img src="./assets/logo-3d.png" alt="Logo All-In Poker" class="logo">
    </div>
    <nav>
      <a href="index.html" class="active" data-i18n-key="nav.home">Home</a>
      <a href="torneos.html" data-i18n-key="nav.tournaments">Torneos</a>
      <a href="tienda.html" data-i18n-key="nav.store">Tienda</a>
      <a href="perfil.html" data-i18n-key="nav.profile">Perfil</a>
      <a href="dashboard.html" data-i18n-key="nav.dashboard">Dashboard</a>
      <a href="admin.html" data-i18n-key="nav.admin">Admin</a>
      <a href="contact.html" data-i18n-key="nav.contact">Contacto</a>
    </nav>
    <button id="toggle-theme">🌙</button>
    <button id="mobile-menu-btn">☰</button>
    <select id="lang-select" aria-label="Idioma">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </header>

  <main id="lobby" class="grid-layout">
    <aside id="sidebar">
      <h2 data-i18n-key="filters.title">Filtros</h2>
      <div class="filter-group">
        <label for="filter-type" data-i18n-key="filters.tableType">Tipo de mesa:</label>
        <select id="filter-type">
          <option value="all" data-i18n-key="filters.type.all">Todas</option>
          <option value="cash" data-i18n-key="filters.type.cash">Cash</option>
          <option value="tournament" data-i18n-key="filters.type.tournament">Torneo</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-min-bet" data-i18n-key="filters.minBet">Apuesta mínima:</label>
        <input type="range" id="filter-min-bet" min="10" max="1000" step="10" value="10">
        <output id="filter-min-bet-val" for="filter-min-bet">10</output>
      </div>
      <button id="apply-filters" data-i18n-key="filters.apply">Aplicar</button>
      <hr>
      <button id="quick-join" data-i18n-key="filters.quickJoin">Unirse Rápido</button>
    </aside>

    <section id="tables">
      <template id="table-item-tpl">
        <div class="table-card">
          <h3 class="table-title"></h3>
          <p class="table-info"></p>
          <button class="join-btn">Unirse</button>
        </div>
      </template>
    </section>
  </main>

  <div id="chat-container"></div>
  <div id="toast-container"></div>

  <script defer src="js/utils.js"></script>
  <script defer src="js/core/filters.js"></script>
  <script defer src="js/core/quickJoin.js"></script>
  <script defer src="js/core/timeBank.js"></script>
  <script defer src="js/core/countdown.js"></script>
  <script defer src="js/core/gameActions.js"></script>
  <script defer src="js/core/notifications.js"></script>
  <script defer src="js/chat.js"></script>
  <script defer src="js/copilot-chat.js"></script>
  <script defer src="js/core/analytics.js"></script>
  <script defer src="js/core/settingsPanel.js"></script>
  <script defer src="js/core/i18n.js"></script>
</body>
</html>
